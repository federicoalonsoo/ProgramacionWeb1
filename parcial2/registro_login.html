<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitConnect - Registro y Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
    <header>
        <div class="header-logo">
            <h1>FitConnect</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="desafios.html">Desafíos</a></li>
                <li><a href="consejos.html">Consejos</a></li>
                <li><a href="panel_usuario.html">Mi perfil</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <ul>
                <li><a href="registro_login.html"><a href="mensajes.html"><i class="fa-solid fa-comments icon"></i></a></li>
                <li><a href="registro_login.html"><a href="registro_login.html"><i class="fas fa-user icon"></i></a></li>
            </ul>
        </div>
    </header>
    <main>
        <section id="registro">
            <h2>Registro</h2>
            <form id="registroForm" action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="submit">Registrarse</button>
                <p id="passwordMessage" class="security-message"></p>
            </form>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm" action="#" method="post">
                <label for="email_login">Email:</label>
                <input type="email" id="email_login" name="email_login" required>
                <label for="password_login">Contraseña:</label>
                <input type="password" id="password_login" name="password_login" required>
                <button type="submit">Iniciar Sesión</button>
                <p id="loginMessage" class="security-message"></p>
            </form>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FitConnect. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
