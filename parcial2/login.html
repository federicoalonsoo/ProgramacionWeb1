<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FitConnect - login</title>
        <script defer src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <header>
        <div class="header-logo">
            <h1>FitConnect</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="desafios.html">Desafíos</a></li>
                <li><a href="consejos.html">Consejos</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-user login-icon"></i></button>
                <div class="dropdown-content" id="dropdown-content">
                    <a href="login.html" id="login-link">Iniciar sesión</a>
                    <a href="panel_usuario.html" id="profile-link">Mi perfil</a>
                    <a href="mensajes.html" id="messages-link">Mensajes</a>
                    <a href="#" id="logout-link">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm" action="#" method="post">
                <label for="email_login">Email:</label>
                <input type="email" id="email_login" name="email_login" required>
                <label for="password_login">Contraseña:</label>
                <input type="password" id="password_login" name="password_login" required>
                <button type="submit">Iniciar Sesión</button>
                <p id="loginMessage" class="security-message"></p>
            </form>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p><a href="registro.html" id="register-link">No tenes cuenta? Registrate</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FitConnect. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
